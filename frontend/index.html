<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Quote Generator ✨</h1>
            <p>Lass dich von inspirierenden Zitaten motivieren</p>
        </header>
        
        <main>
            <div class="quote-container">
                <div id="quote-text" class="quote-text">
                    Klicke auf den Button, um ein inspirierendes Zitat zu erhalten!
                </div>
                <div id="quote-author" class="quote-author">
                    
                </div>
            </div>
            
            <button id="new-quote-btn" class="quote-btn">
                Neues Zitat generieren
            </button>
            
            <div class="loading" id="loading" style="display: none;">
                Lade neues Zitat...
            </div>
        </main>
        
        <footer>
            <p>Erstellt mit ❤️ in 30 Minuten</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
